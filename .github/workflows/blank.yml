# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '59 23 28-31 * *'  # Runs at 11:00 PM UTC on the 28th, 29th, 30th, and 31st day of each month

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package:
          - icx-asset
          - icx-cert
          - icx-proxy
          
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: moonrepo/setup-rust@v1
      with:
        channel: stable
        profile: minimal
        cache-base: main

    - name: Install Dependencies
      run: cargo install ${{ matrix.package }}
      
    - name: Add Execute Permission
      run: chmod +x ~/.cargo/bin/${{ matrix.package }}

    - name: Create Artifact
      uses: actions/upload-artifact@v3
      #with: # Alternative 1
      #name: rust-artifacts
      #  path: |
      #    ~/.cargo/bin/crate_1
      #    ~/.cargo/bin/crate_2
      #with: # Alternative 2
      #  name: artifacts-${{ matrix.package }}
      #  path: |
      #    ~/.cargo/bin/${{ matrix.package }} 
      with: # Alternative 3
        name: rust-artifacts
        path: target/release/
        
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          target/release/*
        
        body: |
          Release for all packages
