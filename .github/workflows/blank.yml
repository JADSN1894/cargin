# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '59 23 28-31 * *'  # Runs at 11:00 PM UTC on the 28th, 29th, 30th, and 31st day of each month

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package:
          #- icx-asset
          - icx-cert
          #- icx-proxy
          
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: moonrepo/setup-rust@v1
      with:
        channel: stable
        profile: minimal
        cache-base: main

    - name: Install Dependencies
      run: cargo install ${{ matrix.package }}
      
    - name: Create Artifact
      uses: actions/upload-artifact@v3
      #with: # Alternative 1
      #name: rust-artifacts
      #  path: |
      #    ~/.cargo/bin/crate_1
      #    ~/.cargo/bin/crate_2
      #with: # Alternative 2
      #  name: artifacts-${{ matrix.package }}
      #  path: |
      #    ~/.cargo/bin/${{ matrix.package }} 
      with: # Alternative 3
        name: rust-artifacts
        path: ~/.cargo/bin
        
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Bump Version
      uses: actions/github-script@v7
      with:
        script: |
          const { execSync } = require('child_process');
          const semver = require('semver');

          try {
            // Fetch the latest tag
            const latestTag = execSync('git describe --tags --abbrev=0').toString().trim();

            // Bump the version (adjust 'patch' to 'minor' or 'major' based on your versioning strategy)
            const newVersion = semver.inc(latestTag.replace('v', ''), 'patch');

            // Create a new tag if it doesn't exist
            if (!latestTag) {
              execSync(`git tag -a v${newVersion} -m "Initial Release"`);
              execSync(`git push origin v${newVersion}`);
              console.log(`Created initial tag v${newVersion}`);
            } else {
              console.log(`Latest Tag: ${latestTag}`);
            }

            // Print the new version
            console.log(`Bumped Version: v${newVersion}`);
          } catch (error) {
            core.setFailed(error.message);
          }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
