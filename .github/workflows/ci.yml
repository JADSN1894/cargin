name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '59 23 28-31 * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        crate_name:
          #- icx-asset
          - icx-cert
          #- icx-proxy

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get Timestamp
      id: timestamp
      run: echo "TIMESTAMP=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV
      
    - name: pre-install
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential musl-tools        
        rustup target add x86_64-unknown-linux-musl
   
    - name: Install Dependencies
      run: |
        cargo install ${{ matrix.crate_name }} --target x86_64-unknown-linux-musl

    - name: Get Binary Version
      run: |
        CRATE_VERSION=$(${{ matrix.crate_name }} --version)
        echo "Binary Version: $CRATE_VERSION"
