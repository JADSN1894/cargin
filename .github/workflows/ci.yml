name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '59 23 28-31 * *'  # Runs at 11:00 PM UTC on the 28th, 29th, 30th, and 31st day of each month

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        crate_name:
          - icx-asset
          - icx-cert
          - icx-proxy

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get Timestamp
      id: timestamp
      run: echo "TIMESTAMP=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV
      
    - name: Set up Rust
      uses: moonrepo/setup-rust@v1
      with:
        channel: stable
        profile: minimal
        cache-base: main
      
    - name: Install Dependencies
      run: cargo install ${{ matrix.crate_name }}
      
    - name: Create Artifact
      uses: actions/upload-artifact@v3
      with:
        name: rust-artifacts
        path: |
          ~/.cargo/bin/${{ matrix.crate_name }}

    # Setup git :: Create and Push tag
    - name: Build and Push All Crates Tag
      run: |
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "${GITHUB_ACTOR}"
          git tag -a all_crates_${{ env.TIMESTAMP }} -m "Release all crates ${GITHUB_SHA}"
          git push origin all_crates_${{ env.TIMESTAMP }}
      if: github.event_name == 'push'

    - name: Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "~/.cargo/bin/icx-asset, ~/.cargo/bin/icx-cert, ~/.cargo/bin/icx-proxy"
        tag: all_crates_${{ env.TIMESTAMP }}
        name: All Crates
      if: github.event_name == 'push'
